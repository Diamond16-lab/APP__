<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte de Carga</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <div id="loginSection">
    <div class="hero">
      <h1>PetroNexus</h1>
    </div>
    <div id="loginModal" class="modal" style="display: block;">
      <div class="modal-content">
        <span class="close-button" id="closeModal" style="display: none;">&times;</span>
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required />
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <section id="formularioOperador" style="display: none;">
    <header class="form-header">
      <h2>Reporte de Carga de Combustible</h2>
    </header>
    <form id="operadorForm">
      <label>Nombre del Operador</label>
      <input type="text" name="nombre" required />

      <label>Nombre de la Gasolinera</label>
      <input type="text" name="gasolinera" value="GASOLINERA LOS TOROS" required />

      <label>Fecha</label>
      <input type="date" name="fecha" required />

      <label>Hora</label>
      <input type="time" name="hora" required />

      <label>Contrato</label>
      <input type="text" name="contrato" required />

      <label>Importe Total ($)</label>
      <input type="number" name="importe" required />

      <label>Litros Cargados</label>
      <input type="number" name="litros" required />

      <label>Tipo de Gasolina</label>
      <input type="text" name="tipo" required />

      <button type="submit">Guardar Reporte</button>
    </form>
  </section>
</body>
</html>

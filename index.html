<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetroNexus</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="hero">
    <h1>PetroNexus</h1>
  </div>

  <aside class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggleBtn"><i class="bi bi-list"></i></div>
    <ul class="menu">
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">Gasolina <i class="bi bi-chevron-down arrow-icon"></i></a>
        <ul class="submenu">
          <li><a href="#" id="cargarGasolinaBtn">Cargar gasolina</a></li>
          <li><a href="#">Reportes</a></li>
        </ul>
      </li>
      <li><a href="#">Usuarios</a></li>
    </ul>
  </aside>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <section id="formularioOperador" style="display: none;">
    <h2>Formulario del operador</h2>
    <form id="operadorForm">
      <label>Nombre del operador:</label>
      <input type="text" name="nombre" required />
      <label>Turno:</label>
      <input type="text" name="turno" required />
      <label>Unidad asignada:</label>
      <input type="text" name="unidad" required />
      <label>Observaciones:</label>
      <textarea name="observaciones"></textarea>
      <button type="submit">Guardar</button>
    </form>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petronexus</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="https://images.unsplash.com/photo-1542282088-fe8426684cdc" alt="fondo" />
        <h2>Petronexus</h2>
      </div>
      <ul class="menu">
        <li class="has-submenu">
          <a href="#" class="submenu-toggle">
            <i class="bi bi-fuel-pump"></i> Carga de Gasolina <i class="bi bi-chevron-down arrow-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#" id="btnSubirCarga">Subir carga de gasolina</a></li>
            <li><a href="#">Reportes de gasolina</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="#" class="submenu-toggle">
            <i class="bi bi-tools"></i> Servicio de aceite <i class="bi bi-chevron-down arrow-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#">Registro</a></li>
            <li><a href="#">Historial</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="#" class="submenu-toggle">
            <i class="bi bi-box-seam"></i> Almacén <i class="bi bi-chevron-down arrow-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#">Entradas</a></li>
            <li><a href="#">Salidas</a></li>
          </ul>
        </li>
        <li><a href="#"><i class="bi bi-people"></i> Usuarios</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <button id="menuToggle" class="menu-toggle"><i class="bi bi-list"></i></button>
        <h1 class="page-title">Inicio</h1>
      </header>

      <section id="loginSection" class="centered">
        <div class="login-card">
          <h2>Iniciar sesión</h2>
          <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <div class="buttons">
              <button type="button" id="cancelLogin">Cancelar</button>
              <button type="submit">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>

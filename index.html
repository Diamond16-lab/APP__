<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Petronexus</title>
  
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="style.css" /> 
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="toggle-btn" id="toggleBtn">
        <i class="bi bi-list"></i>
      </div>
      <h2 class="brand">Petronexus</h2>
      <ul class="menu">
        <li class="has-submenu">
          <a href="#carga" class="submenu-toggle">
            <i class="bi bi-fuel-pump"></i>
            <span>Carga gasolina</span>
            <i class="bi bi-chevron-down arrow-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#subir"><i class="bi bi-upload"></i><span>Subir carga</span></a></li>
            <li><a href="#reportes"><i class="bi bi-bar-chart-line"></i><span>Reportes</span></a></li>
          </ul>
        </li>
        <li><a href="#usuarios"><i class="bi bi-people"></i><span>Usuarios</span></a></li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="carga"><h1>Carga de gasolina</h1></section>
      <section id="subir"><h1>Subir carga</h1></section>
      <section id="reportes"><h1>Reportes</h1></section>
      <section id="usuarios"><h1>Usuarios</h1></section>
    </main>
  </div>

    <div id="accessModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Acceso Requerido</h2>
            <form id="accessForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Acceder y Guardar</button>
            </form>
        </div>
    </div>
    </body>
</html>

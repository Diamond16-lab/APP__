<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetroNexus</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <!-- Imagen de fondo y título -->
  <div class="hero">
    <h1>PetroNexus</h1>
  </div>

  <!-- Sidebar con menú -->
  <aside class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggleBtn"><i class="bi bi-list"></i></div>
    <ul class="menu">
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">Gasolina <i class="bi bi-chevron-down arrow-icon"></i></a>
        <ul class="submenu">
          <li><a href="#" id="cargarGasolinaBtn">Cargar gasolina</a></li>
          <li><a href="#">Reportes</a></li>
        </ul>
      </li>
      <li><a href="#">Usuarios</a></li>
    </ul>
  </aside>

  <!-- Modal de login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Formulario de carga de gasolina -->
  <section id="formularioCarga" style="display: none;">
    <h2>Formulario de carga</h2>
    <form id="gasolinaForm">
      <label>Fecha:</label>
      <input type="date" name="fecha" required />

      <label>Vehículo:</label>
      <input type="text" name="vehiculo" required />

      <label>Kilometraje:</label>
      <input type="number" name="kilometraje" required />

      <label>Litros cargados:</label>
      <input type="number" name="litros" required />

      <label>Precio por litro:</label>
      <input type="number" step="0.01" name="precio" required />

      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
